<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="stylejogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Ficha do Herói</title>

</head>

<body>

    <div class="conteudo">

        <!-- ESQUERDA -->
        <section class="heroi">
            <div class="caixa">
                <div id="cavalo" style="width: 300px; 
                word-break: break-word; 
                overflow-wrap: break-word;"></div>
            </div>
            <button type="button" class="botao" id="sicario" onclick="showSicario()">O Sicário</button>
            <button type="button" class="botao" id="soldado" onclick="showSoldado()">O Soldado</button>
            <button type="button" class="botao" id="sagrado" onclick="showSagrado()">O Sagrado</button>
        </section>

        <!-- CENTRO -->
        <div class="mundo">
            <img src="/pixil-frame-0 (1).png" alt="Imagem do mundo" class="mundoImg">
        </div>

        <!-- DIREITA -->
        <section class="ficha">
            <h2>Ficha</h2>
            <div class="caixa">
                <div id="descricao"></div>
            </div>

            <h3>Habilidades</h3>
            <div class="habilidades">
                <div class="habilidade">
                    <div class="quadrado"></div>
                    Força
                </div>
                <div class="habilidade">
                    <div class="quadrado"></div>
                    Agilidade
                </div>
                <div class="habilidade">
                    <div class="quadrado"></div>
                    Saúde
                </div>
                <div class="habilidade">
                    <div class="quadrado"></div>
                    Crença
                </div>
            </div>
        </section>

    </div>

</body>

</html>
<script src="./scriptjogo.js"></script>
